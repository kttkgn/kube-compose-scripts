services:
  prometheus:
    image: prom/prometheus:v2.16.0
    container_name: prometheus-network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - prometheus-network

networks:
  prometheus-network:
    driver: bridge

