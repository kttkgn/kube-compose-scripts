services:
  jenkins:
    # 关键修改：使用 build . 来构建当前目录下的 Dockerfile
    build: .
    # 保留原有的镜像名和标签，方便管理
    image: my-jenkins:with-kubectl
    container_name: jenkins
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
    ports:
      - "8080:8080"
      - "50000:50000"
    restart: unless-stopped
    networks:
      - jenkins_network

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins_network:
    driver: bridge
